# Mosquitto configuration file

# Default listener
listener 1883

# WebSockets listener
listener 9001
protocol websockets

# Allow anonymous connections (for testing/development)
# Set to false and configure authentication for production
allow_anonymous false

# Password file for authentication
password_file /mosquitto/config/password.txt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Security
max_connections -1