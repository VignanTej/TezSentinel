version: '3.8'

services:
  node-red:
    image: nodered/node-red:latest
    container_name: nodered
    restart: unless-stopped
    
    environment:
      - TZ=Asia/Kolkata
      - NODE_RED_ENABLE_SAFE_MODE=false
      - NODE_RED_ENABLE_PROJECTS=true
      - NODE_OPTIONS=--max-old-space-size=256
      
    ports:
      - "1880:1880"
      
    volumes:
      # Main data directory for flows, credentials, and settings
      - ./data:/data
      
    networks:
      - tez-sentinel-net
      
    # Health check to ensure Node-RED is running properly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Mosquitto MQTT Broker (commonly used with Node-RED)
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    
    ports:
      - "1883:1883"
      - "9001:9001"
      
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      
    networks:
      - tez-sentinel-net
      
    environment:
      - TZ=Asia/Kolkata

networks:
  tez-sentinel-net:
    driver: bridge
    name: tez-sentinel-network